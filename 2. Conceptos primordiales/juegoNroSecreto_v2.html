<meta charset="utf-8">
<h2>Acierte uno de los 4 numeros secretos</h2>
<input/> 
<button>Verificar</button>

<script>
	function aleatorio()
	{
		return Math.round(Math.random()*10);
	}
	function aleatorioDistinto(secretos, cantidad)
	{
		var num;
		var existe = false;
		do
		{
			num = aleatorio();
			
			for(var i=0; i<cantidad; i++)
			{
				if(secretos[i]==num || num==0) existe=true;			
			}
		}
		while(existe==true)
		return num;
	}

	function sortearNumeros(cantidad)
	{
		var secretos = [];
		for(var i=0; i<cantidad; i++)
		{
			secretos.push(aleatorioDistinto(secretos, cantidad));
		}
		return secretos;
	}

	var secretos = sortearNumeros(4);
	
	console.log(secretos);
	
	var input = document.querySelector("input"); 
	input.focus();


	function verificar()
	{
		var acierto = false;

		for(var i=0; i<secretos.length && acierto==false; i++)
		{	
			if(parseInt(input.value) == secretos[i])
			{
				alert("Acertó!");
				acierto=true;
			}
			
		}
		
		if(acierto==false) alert("No acertó");
		
		input.value = ""; 
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
