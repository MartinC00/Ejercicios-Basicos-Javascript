<meta charset="utf-8">
<h2> Acierte el numero entre 0 y 10</h2>

<input/> 
<button>Intentar</button>

<script>

	var secreto = Math.round(Math.random()*10);
	console.log(secreto);

	var input = document.querySelector("input"); //el query selector me trae el objeto de tipo input del codigo html
	input.focus();

	var button = document.querySelector("button");
	button.onclick = verificar;

	//si yo le pongo parentesis a verificar() cuando se ejecuta todo el codigo html y js se ejecuta automaticamente la funcion verificar y no espera la funcion onclick, es decir que no espera que clickeen ese boton para realizar la accion, por ello no debo poner parentesis, para que espere

	function verificar()
	{
		
		if(parseInt(input.value) == secreto)
			alert("Felicitaciones!! Acertó el secreto :)");
		else
			alert("No acertó :(");
		
		input.value = ""; 
		input.focus();
	}

</script>
<h4> (si hoy no está de suerte, en la consola para desarrolladores se muestra el numero secreto. Cntrl+Shift+i). </h4>
