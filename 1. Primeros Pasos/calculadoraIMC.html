<script>

alert("Buenas! Vamos a calcular su índice de masa corporal.");
function saltaLinea()
{

}
function imprimeMensaje(msg){
	document.write("<big>"+msg+"</big>"); //Uso de etiqueta <big>

function calculaIMC(peso, altura)
{
	return (peso / (altura*altura));
}
var peso = prompt("Informe su peso en kg: "); // uso de prompt (leyendo datos por teclado)
var altura = prompt("Informe su altura en metros y usando punto (Ej. 1.75): "); 
imprimeMensaje("Su IMC es: "+calculaIMC(peso, altura));
saltaLinea(); 
imprimeMensaje("Su peso: "+peso);
imprimeMensaje("Su altura: "+altura);
saltaLinea(); 
imprimeMensaje("Ecuación: peso/(altura*altura)");
